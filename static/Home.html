<!DOCTYPE html>
<html>
<head>
  <title>Contractor App</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #80ff80;
    }

    .container {
      background-color: #000;
      border: 1px solid #80ff80;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      text-align: center;
      width: 300px;
    }

    a.button-link {
      display: block;
      background-color: #000;
      color: #80ff80;
      border: 1px solid #80ff80;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    a.button-link:hover {
      background-color: #004400;
      border-color: #00cc00;
    }

    h1 {
      margin-bottom: 30px;
      border-bottom: 1px solid #80ff80;
      padding-bottom: 10px;
    }
  </style>
  <script src="/static/config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Contractor Portal</h1>
    <a class="button-link" href="/static/login.html">Login</a>
    <a class="button-link" href="/static/signup.html">Sign Up</a>
  </div>
</body>
</html>
