<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <script src="/static/config.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #80ff80;
            padding: 20px;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #80ff80;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #000;
            color: #80ff80;
        }
        th, td {
            border: 1px solid #80ff80;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #111;
        }
        tr:nth-child(even) {
            background-color: #111;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
            cursor: pointer;
        }
        button:hover {
            background-color: #004400;
            border-color: #00cc00;
        }
        .form-container {
            margin-top: 30px;
            background-color: #000;
            border: 1px solid #80ff80;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
        }
        input::placeholder {
            color: #80ff80;
            opacity: 0.6;
        }
    </style>
</head>
<body onload="checkAccess(['Admin']); fetchUsers();">

<h2>Manage Users</h2>

<table id="usersTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="form-container">
    <h3>Add / Update User</h3>
    <input type="hidden" id="user_id">
    <label>Name:</label>
    <input type="text" id="name">
    <label>Phone:</label>
    <input type="text" id="phone">
    <label>Email:</label>
    <input type="email" id="email">
    <label>Role:</label>
    <select id="role">
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="Subcontractor" selected>Subcontractor</option>
    </select>
    <label>Password:</label>
    <input type="password" id="password">
    <button onclick="submitUser()">Submit User</button>
</div>

<script>
async function fetchUsers() {
    const token = localStorage.getItem('token');
    const response = await fetch(`${API_BASE_URL}/users/`, {
        headers: { 'Authorization': `Bearer ${token}` }
    });
    if (!response.ok) {
        alert("❌ Failed to fetch users. Check token or permissions.");
        return;
    }
    const users = await response.json();
    const tableBody = document.querySelector('#usersTable tbody');
    tableBody.innerHTML = '';
    users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.phone}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
                <button onclick="editUser(${user.id}, '${user.name}', '${user.phone}', '${user.email}', '${user.role}')">Edit</button>
                <button onclick="deleteUser(${user.id})">Delete</button>
                <button onclick="resetPasswordInline('${user.email}')">Reset Password</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

function editUser(id, name, phone, email, role) {
    document.getElementById('user_id').value = id;
    document.getElementById('name').value = name;
    document.getElementById('phone').value = phone;
    document.getElementById('email').value = email;
    document.getElementById('role').value = role;
}

async function submitUser() {
    const userId = document.getElementById('user_id').value;
    const user = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        role: document.getElementById('role').value,
        password: document.getElementById('password').value
    };

    let url = `${API_BASE_URL}/add-user/`;
    let method = 'POST';

    if (userId) {
        url = `${API_BASE_URL}/update-user/${userId}`;
        method = 'PUT';
    }

    const token = localStorage.getItem('token');
    const response = await fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(user)
    });

    if (response.ok) {
        alert('User saved!');
        document.getElementById('user_id').value = '';
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('email').value = '';
        document.getElementById('role').value = 'Subcontractor';
        document.getElementById('password').value = '';
        fetchUsers();
    } else {
        alert('Failed to save user.');
    }
}

async function deleteUser(userId) {
    if (!confirm('Are you sure you want to delete this user?')) return;

    const token = localStorage.getItem('token');
    const response = await fetch(`${API_BASE_URL}/delete-user/${userId}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
    });

    if (response.ok) {
        alert('User deleted!');
        fetchUsers();
    } else {
        alert('Failed to delete user.');
    }
}

async function resetPasswordInline(email) {
    const newPassword = prompt(`Enter a new password for ${email}:`);
    if (!newPassword) return;

    const token = localStorage.getItem('token');
    const formData = new FormData();
    formData.append("email", email);
    formData.append("new_password", newPassword);

    const res = await fetch(`${API_BASE_URL}/reset-password/`, {
        method: "PUT",
        headers: { 'Authorization': `Bearer ${token}` },
        body: formData
    });

    if (res.ok) {
        alert("✅ Password reset!");
    } else {
        alert("❌ Failed to reset password.");
    }
}

function checkAccess(allowedRoles) {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/static/login.html';
        return;
    }
    const payload = JSON.parse(atob(token.split('.')[1]));
    const role = payload.role;
    if (!allowedRoles.includes(role)) {
        alert("Access denied.");
        window.location.href = '/static/login.html';
    }
}

function logout() {
    localStorage.removeItem('token');
    window.location.href = '/static/login.html';
}
</script>

</body>
</html>
