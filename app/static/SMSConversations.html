<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Conversations</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="/static/config.js"></script>
    <link rel="stylesheet" href="/static/mobile-responsive.css">
    <link rel="stylesheet" href="/static/modern-theme.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #80ff80;
            padding: 20px;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #80ff80;
            padding-bottom: 10px;
        }
        .conversations-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }
        .conversations-list {
            background-color: #000;
            border: 1px solid #80ff80;
            padding: 15px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .conversation-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .conversation-item:hover {
            background-color: #222;
            border-color: #80ff80;
        }
        .conversation-item.active {
            background-color: #004400;
            border-color: #00cc00;
        }
        .conversation-item .user-name {
            font-weight: bold;
            color: #00ff00;
        }
        .conversation-item .phone-number {
            color: #888;
            font-size: 0.9em;
        }
        .conversation-item .state-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .state-idle { background-color: #666; }
        .state-collecting_ticket_details { background-color: #ff8800; }
        .state-awaiting_completion { background-color: #ff0000; }

        .messages-container {
            background-color: #000;
            border: 1px solid #80ff80;
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.inbound {
            background-color: #004400;
            align-self: flex-start;
            border: 1px solid #00cc00;
        }
        .message.outbound {
            background-color: #003366;
            align-self: flex-end;
            border: 1px solid #6699ff;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }
        .message .body {
            white-space: pre-wrap;
        }
        .message .ai-interpretation {
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(255,255,255,0.05);
            border-left: 3px solid #ff8800;
            font-size: 0.9em;
            color: #ffaa00;
        }
        .empty-state {
            text-align: center;
            color: #666;
            padding: 50px 20px;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
            cursor: pointer;
        }
        button:hover {
            background-color: #004400;
            border-color: #00cc00;
        }
    </style>
</head>
<body onload="checkAccess(['Admin', 'Manager']); loadConversations();">

<h2>üì± SMS Conversations</h2>

<div style="margin: 20px 0;">
  <button class="btn" onclick="location.href=getDashboardUrl()">üè† Back to Dashboard</button>
  <button class="btn" onclick="loadConversations()">üîÑ Refresh</button>
</div>

<div class="conversations-container">
    <div class="conversations-list" id="conversationsList">
        <div class="empty-state">Loading conversations...</div>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div class="empty-state">Select a conversation to view messages</div>
    </div>
</div>

<script>
    let selectedConversationId = null;

    async function loadConversations() {
        const token = localStorage.getItem('token');

        try {
            const response = await fetch(`${API_BASE_URL}/sms/conversations`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error('Failed to load conversations');
            }

            const conversations = await response.json();
            renderConversations(conversations);

        } catch (error) {
            console.error('Error loading conversations:', error);
            document.getElementById('conversationsList').innerHTML =
                '<div class="empty-state">‚ùå Failed to load conversations</div>';
        }
    }

    function renderConversations(conversations) {
        const container = document.getElementById('conversationsList');

        if (!conversations || conversations.length === 0) {
            container.innerHTML = '<div class="empty-state">No SMS conversations yet</div>';
            return;
        }

        container.innerHTML = '';

        conversations.forEach(conv => {
            const item = document.createElement('div');
            item.className = 'conversation-item';
            if (conv.id === selectedConversationId) {
                item.classList.add('active');
            }

            const stateBadgeClass = `state-${conv.conversation_state}`;
            const stateText = conv.conversation_state.replace(/_/g, ' ').toUpperCase();

            const lastMessageTime = new Date(conv.last_message_at).toLocaleString();

            item.innerHTML = `
                <div class="user-name">${conv.user_name}</div>
                <div class="phone-number">${conv.phone_number}</div>
                ${conv.property_name ? `<div style="color: #6699ff; font-size: 0.9em;">üìç ${conv.property_name}</div>` : ''}
                <div class="state-badge ${stateBadgeClass}">${stateText}</div>
                <div style="font-size: 0.8em; color: #666; margin-top: 5px;">${lastMessageTime}</div>
            `;

            item.onclick = () => selectConversation(conv.id);
            container.appendChild(item);
        });
    }

    async function selectConversation(conversationId) {
        selectedConversationId = conversationId;

        // Update UI to show selected conversation
        document.querySelectorAll('.conversation-item').forEach(item => {
            item.classList.remove('active');
        });
        event.target.closest('.conversation-item').classList.add('active');

        // Load messages for this conversation
        await loadMessages(conversationId);
    }

    async function loadMessages(conversationId) {
        const token = localStorage.getItem('token');

        try {
            const response = await fetch(`${API_BASE_URL}/sms/messages/${conversationId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error('Failed to load messages');
            }

            const messages = await response.json();
            renderMessages(messages);

        } catch (error) {
            console.error('Error loading messages:', error);
            document.getElementById('messagesContainer').innerHTML =
                '<div class="empty-state">‚ùå Failed to load messages</div>';
        }
    }

    function renderMessages(messages) {
        const container = document.getElementById('messagesContainer');

        if (!messages || messages.length === 0) {
            container.innerHTML = '<div class="empty-state">No messages in this conversation</div>';
            return;
        }

        container.innerHTML = '';

        messages.forEach(msg => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.direction}`;

            const timestamp = new Date(msg.created_at).toLocaleString();
            const directionIcon = msg.direction === 'inbound' ? 'üì®' : 'üì§';

            let aiSection = '';
            if (msg.ai_interpretation) {
                try {
                    const ai = JSON.parse(msg.ai_interpretation);
                    aiSection = `
                        <div class="ai-interpretation">
                            <strong>ü§ñ AI Interpretation:</strong><br>
                            Intent: ${ai.intent || 'unknown'}<br>
                            ${ai.equipment ? `Equipment: ${ai.equipment}<br>` : ''}
                            ${ai.bulk_salt_qty ? `Bulk Salt: ${ai.bulk_salt_qty} yards<br>` : ''}
                            ${ai.bag_salt_qty ? `Bag Salt: ${ai.bag_salt_qty} bags<br>` : ''}
                            ${ai.notes ? `Notes: ${ai.notes}<br>` : ''}
                            Confidence: ${ai.confidence || 'unknown'}
                        </div>
                    `;
                } catch (e) {
                    // Invalid JSON, skip
                }
            }

            messageDiv.innerHTML = `
                <div class="timestamp">${directionIcon} ${timestamp}</div>
                <div class="body">${msg.message_body}</div>
                ${aiSection}
            `;

            container.appendChild(messageDiv);
        });

        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
    }

    function checkAccess(allowedRoles) {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/static/login.html';
            return;
        }
        const payload = JSON.parse(atob(token.split('.')[1]));
        const role = payload.role;
        if (!allowedRoles.includes(role)) {
            alert("Access denied.");
            window.location.href = '/static/login.html';
        }
    }

    // Auto-refresh every 30 seconds
    setInterval(loadConversations, 30000);
</script>
<script src="/static/ai-chat-widget.js"></script>
</body>
</html>
