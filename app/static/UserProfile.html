<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="/static/config.js"></script>
    <link rel="stylesheet" href="/static/mobile-responsive.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #80ff80;
            padding: 20px;
        }
        .container {
            background: #000;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #80ff80;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #80ff80;
            padding-bottom: 10px;
        }
        .profile-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #0a0a0a;
            border: 1px solid #60d060;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #60d060;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0,255,0,0.5);
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
        }
        button:hover {
            background-color: #004400;
            border-color: #00cc00;
        }
        .save-button {
            background-color: #60d060 !important;
            color: #000 !important;
            font-weight: bold;
        }
        .save-button:hover {
            background-color: #80ff80 !important;
        }
        .back-button {
            background-color: #000;
            border-color: #808080;
            color: #808080;
        }
        .back-button:hover {
            background-color: #222;
            border-color: #a0a0a0;
            color: #a0a0a0;
        }
        .info-display {
            background-color: #1a3a1a;
            padding: 10px;
            border-left: 3px solid #60d060;
            margin-bottom: 20px;
        }
        .info-display p {
            margin: 5px 0;
        }
        .info-display strong {
            color: #60d060;
        }
        .status-message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .status-message.success {
            background-color: #1a3a1a;
            border: 1px solid #60d060;
            color: #60d060;
        }
        .status-message.error {
            background-color: #3a1a1a;
            border: 1px solid #d06060;
            color: #d06060;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üë§ User Profile</h2>

        <div class="info-display">
            <p><strong>Name:</strong> <span id="displayName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="displayEmail">Loading...</span></p>
            <p><strong>Role:</strong> <span id="displayRole">Loading...</span></p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <form id="profileForm">
            <div class="profile-section">
                <h3 style="margin-top: 0; color: #60d060; border: none;">Contact Information</h3>

                <label for="phoneNumber">üì± Phone Number</label>
                <input type="tel" id="phoneNumber" name="phone_number" placeholder="+1234567890">
                <small style="color: #808080; display: block; margin-top: -10px; margin-bottom: 15px;">
                    Format: +1234567890 (include country code)
                </small>

                <label for="address">üè† Address</label>
                <textarea id="address" name="address" placeholder="123 Main St, City, State, ZIP"></textarea>
            </div>

            <div class="profile-section">
                <h3 style="margin-top: 0; color: #60d060; border: none;">Equipment Information</h3>

                <label for="defaultEquipment">üöú Default Equipment</label>
                <input type="text" id="defaultEquipment" name="default_equipment" placeholder="F350, Plow, Salter">
                <small style="color: #808080; display: block; margin-top: -10px; margin-bottom: 15px;">
                    Equipment you typically use for snow removal
                </small>
            </div>

            <div class="button-group">
                <button type="button" class="back-button" onclick="goBack()">‚Üê Back</button>
                <button type="submit" class="save-button">üíæ Save Profile</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.API_BASE_URL || '';
        let currentUser = null;

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/static/login.html';
                return false;
            }
            return token;
        }

        // Load user profile
        async function loadProfile() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE_URL}/verify-token`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const data = await response.json();
                currentUser = data;

                // Display non-editable info
                document.getElementById('displayName').textContent = data.name || 'N/A';
                document.getElementById('displayEmail').textContent = data.email || 'N/A';
                document.getElementById('displayRole').textContent = data.role || 'N/A';

                // Populate editable fields
                document.getElementById('phoneNumber').value = data.phone_number || '';
                document.getElementById('address').value = data.address || '';
                document.getElementById('defaultEquipment').value = data.default_equipment || '';

            } catch (error) {
                console.error('Error loading profile:', error);
                showStatus('Failed to load profile. Please try again.', 'error');
                setTimeout(() => {
                    window.location.href = '/static/login.html';
                }, 2000);
            }
        }

        // Save profile
        async function saveProfile(event) {
            event.preventDefault();
            const token = checkAuth();
            if (!token) return;

            const formData = {
                phone_number: document.getElementById('phoneNumber').value.trim(),
                address: document.getElementById('address').value.trim(),
                default_equipment: document.getElementById('defaultEquipment').value.trim()
            };

            try {
                const response = await fetch(`${API_BASE_URL}/update-profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to update profile');
                }

                const result = await response.json();
                showStatus('‚úÖ Profile updated successfully!', 'success');

                // Reload profile to show updated data
                setTimeout(() => {
                    loadProfile();
                }, 1000);

            } catch (error) {
                console.error('Error saving profile:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Go back to dashboard
        function goBack() {
            if (currentUser) {
                switch (currentUser.role) {
                    case 'Admin':
                        window.location.href = '/static/AdminDashboard.html';
                        break;
                    case 'Manager':
                        window.location.href = '/static/ManagerDashboard.html';
                        break;
                    default:
                        window.location.href = '/static/UserDashboard.html';
                }
            } else {
                window.history.back();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            document.getElementById('profileForm').addEventListener('submit', saveProfile);
        });
    </script>
</body>
</html>
