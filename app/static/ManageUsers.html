<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="/static/config.js"></script>
    <link rel="stylesheet" href="/static/mobile-responsive.css">
    <link rel="stylesheet" href="/static/modern-theme.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #80ff80;
            padding: 20px;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #80ff80;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #000;
            color: #80ff80;
        }
        th, td {
            border: 1px solid #80ff80;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #111;
        }
        tr:nth-child(even) {
            background-color: #111;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
            cursor: pointer;
        }
        button:hover {
            background-color: #004400;
            border-color: #00cc00;
        }
        .form-container {
            margin-top: 30px;
            background-color: #000;
            border: 1px solid #80ff80;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
        }
        input::placeholder {
            color: #80ff80;
            opacity: 0.6;
        }
    </style>
</head>
<body onload="checkAccess(['Admin']); fetchUsers(); fetchContractors();">

<h2>Manage Users</h2>

<div style="margin: 20px 0;">
  <button class="btn" onclick="location.href=getDashboardUrl()">üè† Back to Dashboard</button>
</div>

<table id="usersTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Contractor</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="form-container">
    <h3>Add / Update User</h3>
    <input type="hidden" id="user_id">
    <label>Name:</label>
    <input type="text" id="name">
    <label>Phone:</label>
    <input type="text" id="phone">
    <label>Address:</label>
    <input type="text" id="address" placeholder="Optional">
    <label>Default Equipment:</label>
    <input type="text" id="default_equipment" placeholder="e.g., Plow Truck, Bobcat">
    <label>Email:</label>
    <input type="email" id="email">
    <label>Role:</label>
    <select id="role" onchange="toggleContractorField()">
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="Subcontractor" selected>Subcontractor</option>
    </select>
    <div id="contractorField" style="display: block;">
        <label>Assigned Contractor:</label>
        <select id="contractor_id">
            <option value="">-- Select Contractor --</option>
        </select>
    </div>
    <label>Password:</label>
    <input type="password" id="password">
    <button onclick="submitUser()">Submit User</button>
</div>

<script>
async function fetchUsers() {
    const token = localStorage.getItem('token');
    const response = await fetch(`${API_BASE_URL}/users/`, {
        headers: { 'Authorization': `Bearer ${token}` }
    });
    if (!response.ok) {
        alert("‚ùå Failed to fetch users. Check token or permissions.");
        return;
    }
    const users = await response.json();
    const tableBody = document.querySelector('#usersTable tbody');
    tableBody.innerHTML = '';
    users.forEach(user => {
        const contractorName = user.contractor_name || 'N/A';
        const statusBadge = user.status === 'active' ? '‚úì Active' :
                           user.status === 'suspended' ? '‚äò Suspended' :
                           '‚è≥ Pending';
        const statusColor = user.status === 'active' ? '#00cc00' :
                           user.status === 'suspended' ? '#ff4444' :
                           '#FFA500';

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name || user.display_name || 'N/A'}</td>
            <td>${user.email}</td>
            <td>
                <select onchange="changeUserRole(${user.id}, this.value)" style="background: #000; color: #80ff80; border: 1px solid #80ff80; padding: 4px;">
                    <option value="Admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                    <option value="Manager" ${user.role === 'Manager' ? 'selected' : ''}>Manager</option>
                    <option value="Contractor" ${user.role === 'Contractor' ? 'selected' : ''}>Contractor</option>
                    <option value="Subcontractor" ${user.role === 'Subcontractor' ? 'selected' : ''}>Subcontractor</option>
                    <option value="User" ${user.role === 'User' ? 'selected' : ''}>User</option>
                </select>
            </td>
            <td style="color: ${statusColor}; font-weight: bold;">${statusBadge}</td>
            <td>${contractorName}</td>
            <td>
                <button onclick="editUser(${user.id}, '${user.name || ''}', '${user.phone || ''}', '${user.address || ''}', '${user.default_equipment || ''}', '${user.email}', '${user.role}', ${user.contractor_id || 'null'})" style="color: #00aaff; border-color: #00aaff;">‚úèÔ∏è Edit</button>
                ${user.status === 'active' ?
                    `<button onclick="suspendUser(${user.id})" style="color: #ff4444; border-color: #ff4444;">Suspend</button>` :
                    user.status === 'suspended' ?
                    `<button onclick="reactivateUser(${user.id})" style="color: #00cc00; border-color: #00cc00;">Reactivate</button>` :
                    ''
                }
                <button onclick="deleteUser(${user.id})">Delete</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

function editUser(id, name, phone, address, defaultEquipment, email, role, contractorId) {
    document.getElementById('user_id').value = id;
    document.getElementById('name').value = name;
    document.getElementById('phone').value = phone;
    document.getElementById('address').value = address || '';
    document.getElementById('default_equipment').value = defaultEquipment || '';
    document.getElementById('email').value = email;
    document.getElementById('role').value = role;
    document.getElementById('contractor_id').value = contractorId || '';
    toggleContractorField();
}

async function submitUser() {
    const userId = document.getElementById('user_id').value;
    const role = document.getElementById('role').value;
    const contractorId = document.getElementById('contractor_id').value;

    const user = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value || null,
        default_equipment: document.getElementById('default_equipment').value || null,
        email: document.getElementById('email').value,
        role: role,
        password: document.getElementById('password').value
    };

    // Only include contractor_id for Subcontractors
    if (role === 'Subcontractor' && contractorId) {
        user.contractor_id = parseInt(contractorId);
    }

    let url = `${API_BASE_URL}/add-user/`;
    let method = 'POST';

    if (userId) {
        url = `${API_BASE_URL}/update-user/${userId}`;
        method = 'PUT';
    }

    const token = localStorage.getItem('token');
    const response = await fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(user)
    });

    if (response.ok) {
        alert('User saved!');
        document.getElementById('user_id').value = '';
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
        document.getElementById('default_equipment').value = '';
        document.getElementById('email').value = '';
        document.getElementById('role').value = 'Subcontractor';
        document.getElementById('contractor_id').value = '';
        document.getElementById('password').value = '';
        toggleContractorField();
        fetchUsers();
    } else {
        alert('Failed to save user.');
    }
}

async function fetchContractors() {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`${API_BASE_URL}/contractors/`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const contractors = await response.json();
        const select = document.getElementById('contractor_id');

        contractors.forEach(contractor => {
            const option = document.createElement('option');
            option.value = contractor.id;
            option.textContent = contractor.name;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Failed to load contractors:', error);
    }
}

function toggleContractorField() {
    const role = document.getElementById('role').value;
    const contractorField = document.getElementById('contractorField');

    if (role === 'Subcontractor') {
        contractorField.style.display = 'block';
    } else {
        contractorField.style.display = 'none';
        document.getElementById('contractor_id').value = '';
    }
}

async function deleteUser(userId) {
    if (!confirm('Are you sure you want to delete this user?')) return;

    const token = localStorage.getItem('token');
    const response = await fetch(`${API_BASE_URL}/delete-user/${userId}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
    });

    if (response.ok) {
        alert('User deleted!');
        fetchUsers();
    } else {
        alert('Failed to delete user.');
    }
}

async function resetPasswordInline(email) {
    const newPassword = prompt(`Enter a new password for ${email}:`);
    if (!newPassword) return;

    const token = localStorage.getItem('token');
    const formData = new FormData();
    formData.append("email", email);
    formData.append("new_password", newPassword);

    const res = await fetch(`${API_BASE_URL}/reset-password/`, {
        method: "PUT",
        headers: { 'Authorization': `Bearer ${token}` },
        body: formData
    });

    if (res.ok) {
        alert("‚úÖ Password reset!");
    } else {
        alert("‚ùå Failed to reset password.");
    }
}

async function changeUserRole(userId, newRole) {
    if (!confirm(`Change user role to ${newRole}?`)) {
        fetchUsers(); // Reload to reset dropdown
        return;
    }

    const token = localStorage.getItem('token');
    const formData = new URLSearchParams();
    formData.append('role', newRole);

    try {
        const response = await fetch(`${API_BASE_URL}/admin/change-user-role/${userId}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        });

        const result = await response.json();

        if (result.ok || response.ok) {
            alert(`‚úÖ User role changed to ${newRole}`);
            fetchUsers();
        } else {
            alert(`‚ùå ${result.message || 'Failed to change role'}`);
            fetchUsers();
        }
    } catch (error) {
        console.error('Error changing role:', error);
        alert('‚ùå Failed to change user role');
        fetchUsers();
    }
}

async function suspendUser(userId) {
    if (!confirm('Are you sure you want to suspend this user?')) return;

    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`${API_BASE_URL}/admin/suspend-user/${userId}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
        });

        const result = await response.json();

        if (result.ok) {
            alert('‚úÖ User suspended');
            fetchUsers();
        } else {
            alert(`‚ùå ${result.message || 'Failed to suspend user'}`);
        }
    } catch (error) {
        console.error('Error suspending user:', error);
        alert('‚ùå Failed to suspend user');
    }
}

async function reactivateUser(userId) {
    if (!confirm('Reactivate this user?')) return;

    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`${API_BASE_URL}/admin/reactivate-user/${userId}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
        });

        const result = await response.json();

        if (result.ok) {
            alert('‚úÖ User reactivated');
            fetchUsers();
        } else {
            alert(`‚ùå ${result.message || 'Failed to reactivate user'}`);
        }
    } catch (error) {
        console.error('Error reactivating user:', error);
        alert('‚ùå Failed to reactivate user');
    }
}

function checkAccess(allowedRoles) {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/static/login.html';
        return;
    }
    const payload = JSON.parse(atob(token.split('.')[1]));
    const role = payload.role;
    if (!allowedRoles.includes(role)) {
        alert("Access denied.");
        window.location.href = '/static/login.html';
    }
}

function logout() {
    localStorage.removeItem('token');
    window.location.href = '/static/login.html';
}
</script>

  <script src="/static/ai-chat-widget.js"></script>
</body>
</html>
