<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Board - Contractor Portal</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="/static/config.js"></script>
    <link rel="stylesheet" href="/static/mobile-responsive.css">
    <link rel="stylesheet" href="/static/modern-theme.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #80ff80;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }

        h1, h2, h3 {
            color: #80ff80;
            border-bottom: 1px solid #80ff80;
            padding-bottom: 5px;
            font-weight: normal;
        }

        .header {
            border: 1px solid #80ff80;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            border: none;
        }

        .back-btn {
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #004400;
            border-color: #00cc00;
        }

        .board-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
            gap: 15px;
            min-height: 500px;
        }

        .property-column {
            min-width: 280px;
            max-width: 280px;
            background-color: #000;
            border: 1px solid #80ff80;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .property-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #80ff80;
        }

        .property-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            color: #00cc00;
        }

        .property-address {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .property-details {
            font-size: 11px;
            opacity: 0.6;
        }

        .contractor-card {
            background-color: #0a0a0a;
            border: 1px solid #80ff80;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .contractor-card.primary {
            border-color: #00cc00;
            border-width: 2px;
        }

        /* Acceptance Status Glow Effects */
        .contractor-card.acceptance-pending {
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            animation: yellowGlow 2s ease-in-out infinite;
        }

        .contractor-card.acceptance-accepted {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }

        .contractor-card.acceptance-declined {
            border-color: #888;
            opacity: 0.7;
        }

        @keyframes yellowGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 204, 0, 0.8); }
        }

        .acceptance-badge {
            display: inline-block;
            padding: 2px 8px;
            font-size: 9px;
            font-weight: bold;
            margin-left: 8px;
            border-radius: 3px;
        }

        .acceptance-badge.pending {
            background-color: #4a4000;
            color: #ffcc00;
            border: 1px solid #ffcc00;
        }

        .acceptance-badge.accepted {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .acceptance-badge.declined {
            background-color: #330000;
            color: #ff8080;
            border: 1px solid #ff8080;
        }

        .acceptance-info {
            font-size: 9px;
            opacity: 0.6;
            margin-top: 5px;
            font-style: italic;
        }

        .contractor-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #80ff80;
        }

        .contractor-role {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .contractor-email {
            font-size: 10px;
            opacity: 0.6;
        }

        .primary-badge {
            background-color: #00cc00;
            color: #000;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
            border-radius: 3px;
        }

        .remove-btn {
            background-color: #440000;
            color: #ff8080;
            border: 1px solid #ff8080;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-top: 5px;
            width: 100%;
        }

        .remove-btn:hover {
            background-color: #660000;
            border-color: #ff0000;
        }

        .add-contractor-section {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid #80ff80;
        }

        .add-contractor-select {
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
            font-family: 'Courier New', monospace;
            padding: 8px;
            width: 100%;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .add-btn {
            background-color: #000;
            color: #80ff80;
            border: 1px solid #80ff80;
            padding: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            width: 100%;
        }

        .add-btn:hover {
            background-color: #004400;
            border-color: #00cc00;
        }

        .add-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            padding: 50px;
            font-size: 14px;
        }

        .loading {
            color: #00cc00;
        }

        .error {
            color: #ff8080;
        }

        .no-contractors {
            opacity: 0.5;
            font-size: 12px;
            text-align: center;
            padding: 20px 0;
        }

        /* Scrollbar styling */
        .board-container::-webkit-scrollbar {
            height: 12px;
        }

        .board-container::-webkit-scrollbar-track {
            background: #000;
            border: 1px solid #80ff80;
        }

        .board-container::-webkit-scrollbar-thumb {
            background: #80ff80;
        }

        .board-container::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        .set-primary-btn {
            background-color: #003300;
            color: #80ff80;
            border: 1px solid #80ff80;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-top: 5px;
            width: 100%;
        }

        .set-primary-btn:hover {
            background-color: #005500;
            border-color: #00cc00;
        }
    </style>
</head>
<body onload="initializePage()">
    <div class="header">
        <h1>üìç Property Board</h1>
        <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>

    <div style="border: 1px solid #80ff80; padding: 15px; margin-bottom: 20px; background-color: #000;">
        <h3 style="margin-top: 0;">Filter Properties</h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
            <input type="text" id="filterPropertyName" placeholder="üîç Property name..."
                   style="padding: 8px; background-color: #0a0a0a; color: #80ff80; border: 1px solid #80ff80; font-family: 'Courier New', monospace;"
                   oninput="filterBoard()">
            <input type="text" id="filterAddress" placeholder="üîç Address..."
                   style="padding: 8px; background-color: #0a0a0a; color: #80ff80; border: 1px solid #80ff80; font-family: 'Courier New', monospace;"
                   oninput="filterBoard()">
            <input type="text" id="filterManager" placeholder="üîç Manager..."
                   style="padding: 8px; background-color: #0a0a0a; color: #80ff80; border: 1px solid #80ff80; font-family: 'Courier New', monospace;"
                   oninput="filterBoard()">
            <select id="filterTriggerType" onchange="filterBoard()"
                    style="padding: 8px; background-color: #0a0a0a; color: #80ff80; border: 1px solid #80ff80; font-family: 'Courier New', monospace;">
                <option value="">All Triggers</option>
                <option value="zero_tolerance">Zero Tolerance</option>
                <option value="half_inch">0.5 inch</option>
                <option value="one_inch">1 inch</option>
                <option value="two_inch">2 inch</option>
                <option value="custom">Custom</option>
            </select>
        </div>
    </div>

    <div id="boardContainer" class="board-container">
        <div class="message loading">Loading property board...</div>
    </div>

    <script>
        // Use API_BASE_URL from config.js (loaded globally)
        const API_BASE_URL = window.API_BASE_URL || 'https://snow-contractor.com';
        let allContractors = [];
        let allProperties = [];
        let currentUserRole = null;

        async function initializePage() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/static/login.html';
                return;
            }

            // Get user role from token
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUserRole = payload.role;
            } catch (e) {
                console.error('Failed to decode token:', e);
                window.location.href = '/static/login.html';
                return;
            }

            // Only Admin and Manager can manage assignments
            if (currentUserRole !== 'Admin' && currentUserRole !== 'Manager') {
                document.getElementById('boardContainer').innerHTML =
                    '<div class="message error">‚ö†Ô∏è Access Denied: Only Admins and Managers can access this page.</div>';
                return;
            }

            // Debug: Log API_BASE_URL and hostname
            console.log('Current hostname:', window.location.hostname);
            console.log('API_BASE_URL is set to:', window.API_BASE_URL || API_BASE_URL);

            await loadAllContractors();
            console.log('[DEBUG] After loadAllContractors, allContractors has', allContractors.length, 'users');
            await loadPropertyBoard();
        }

        async function loadAllContractors() {
            const token = localStorage.getItem('token');

            // Debug logging for mobile
            console.log('[DEBUG] Token exists:', !!token);
            if (token) {
                console.log('[DEBUG] Token preview:', token.substring(0, 20) + '...' + token.substring(token.length - 20));
                console.log('[DEBUG] Token length:', token.length);
            } else {
                console.log('[DEBUG] NO TOKEN FOUND');
            }

            try {
                console.log('[DEBUG] Fetching contractors from:', `${API_BASE_URL}/contractors/`);
                console.log('[DEBUG] Sending Authorization header:', token ? 'Bearer <token>' : 'NO AUTH HEADER');

                const response = await fetch(`${API_BASE_URL}/contractors/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                console.log('[DEBUG] Response status:', response.status);
                console.log('[DEBUG] Response ok:', response.ok);

                if (response.ok) {
                    allContractors = await response.json();
                    console.log('Loaded contractors:', allContractors);
                } else {
                    const responseText = await response.text();
                    console.error('[DEBUG] Failed response body:', responseText);
                    console.error('Failed to load contractors, status:', response.status);
                    const errorMsg = response.status === 401
                        ? '‚ùå Authentication failed. Please <a href="/static/login.html" style="color: #80ff80;">log in again</a>.'
                        : `‚ùå Failed to load contractors (HTTP ${response.status}). Check server status.`;
                    document.getElementById('boardContainer').innerHTML =
                        `<div class="message error">${errorMsg}</div>`;
                }
            } catch (error) {
                console.error('[DEBUG] Exception during fetch:', error);
                console.error('Error loading contractors:', error);
                document.getElementById('boardContainer').innerHTML =
                    `<div class="message error">‚ùå Cannot connect to server at ${API_BASE_URL}. Please ensure the server is running.</div>`;
            }
        }

        async function loadPropertyBoard() {
            const token = localStorage.getItem('token');
            const container = document.getElementById('boardContainer');

            // Debug logging for mobile
            console.log('[DEBUG] loadPropertyBoard - Token exists:', !!token);
            if (token) {
                console.log('[DEBUG] loadPropertyBoard - Token preview:', token.substring(0, 20) + '...' + token.substring(token.length - 20));
            }

            try {
                console.log('[DEBUG] Fetching property board from:', `${API_BASE_URL}/properties/board/`);
                console.log('[DEBUG] Sending Authorization header:', token ? 'Bearer <token>' : 'NO AUTH HEADER');

                const response = await fetch(`${API_BASE_URL}/properties/board/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                console.log('[DEBUG] Property board response status:', response.status);
                console.log('[DEBUG] Property board response ok:', response.ok);

                if (!response.ok) {
                    const responseText = await response.text();
                    console.error('[DEBUG] Failed property board response body:', responseText);
                    console.error('Property board request failed, status:', response.status);
                    const errorMsg = response.status === 401
                        ? '‚ùå Authentication failed. Please <a href="/static/login.html" style="color: #80ff80;">log in again</a>.'
                        : `‚ùå Failed to load property board (HTTP ${response.status})`;
                    container.innerHTML = `<div class="message error">${errorMsg}</div>`;
                    return;
                }

                allProperties = await response.json();
                console.log('Loaded properties:', allProperties);

                if (allProperties.length === 0) {
                    container.innerHTML = '<div class="message">No properties found. Add properties first.</div>';
                    return;
                }

                renderBoard(allProperties);

            } catch (error) {
                console.error('[DEBUG] Exception loading property board:', error);
                console.error('Error loading property board:', error);
                container.innerHTML = `<div class="message error">‚ùå Cannot connect to server at ${API_BASE_URL}. Please ensure the server is running.</div>`;
            }
        }

        function renderBoard(properties) {
            const container = document.getElementById('boardContainer');
            container.innerHTML = '';

            // Create a column for each property
            properties.forEach(property => {
                const column = createPropertyColumn(property);
                container.appendChild(column);
                // Populate dropdown AFTER column is added to DOM
                populateContractorDropdown(property);
            });
        }

        function filterBoard() {
            const nameFilter = document.getElementById('filterPropertyName').value.toLowerCase();
            const addressFilter = document.getElementById('filterAddress').value.toLowerCase();
            const managerFilter = document.getElementById('filterManager').value.toLowerCase();
            const triggerFilter = document.getElementById('filterTriggerType').value;

            console.log('Filtering with trigger:', triggerFilter);

            const filteredProperties = allProperties.filter(property => {
                const matchesName = !nameFilter || property.name.toLowerCase().includes(nameFilter);
                const matchesAddress = !addressFilter || property.address.toLowerCase().includes(addressFilter);
                const matchesManager = !managerFilter || (property.area_manager && property.area_manager.toLowerCase().includes(managerFilter));

                // Handle null/undefined trigger_type - treat as 'two_inch' (default)
                const propertyTrigger = property.trigger_type || 'two_inch';
                const matchesTrigger = !triggerFilter || propertyTrigger === triggerFilter;

                // Debug logging
                if (triggerFilter) {
                    console.log(`Property ${property.name}: trigger_type=${property.trigger_type}, normalized=${propertyTrigger}, matches=${matchesTrigger}`);
                }

                return matchesName && matchesAddress && matchesManager && matchesTrigger;
            });

            console.log(`Filtered ${filteredProperties.length} properties out of ${allProperties.length}`);

            if (filteredProperties.length === 0) {
                document.getElementById('boardContainer').innerHTML = '<div class="message">No properties match your filter criteria.</div>';
                return;
            }

            renderBoard(filteredProperties);
        }

        function createPropertyColumn(property) {
            const column = document.createElement('div');
            column.className = 'property-column';
            column.id = `property-${property.id}`;

            // Property header
            const header = document.createElement('div');
            header.className = 'property-header';
            header.innerHTML = `
                <div class="property-name">${escapeHtml(property.name)}</div>
                <div class="property-address">${escapeHtml(property.address)}</div>
                <div class="property-details">
                    Manager: ${escapeHtml(property.area_manager || 'N/A')} |
                    ${property.plow ? 'Plow' : ''} ${property.plow && property.salt ? '&' : ''} ${property.salt ? 'Salt' : ''}
                </div>
            `;
            column.appendChild(header);

            // Contractors list
            const contractorsContainer = document.createElement('div');
            contractorsContainer.className = 'contractors-list';
            contractorsContainer.id = `contractors-${property.id}`;

            if (property.contractors && property.contractors.length > 0) {
                property.contractors.forEach(contractor => {
                    const card = createContractorCard(property.id, contractor);
                    contractorsContainer.appendChild(card);
                });
            } else {
                contractorsContainer.innerHTML = '<div class="no-contractors">No contractors assigned</div>';
            }

            column.appendChild(contractorsContainer);

            // Add contractor section
            const addSection = document.createElement('div');
            addSection.className = 'add-contractor-section';
            addSection.innerHTML = `
                <select class="add-contractor-select" id="select-${property.id}">
                    <option value="">-- Select Contractor --</option>
                </select>
                <button class="add-btn" onclick="assignContractor(${property.id})">+ Add Contractor</button>
            `;
            column.appendChild(addSection);

            // Note: Dropdown will be populated after column is added to DOM
            return column;
        }

        function createContractorCard(propertyId, contractor) {
            const card = document.createElement('div');
            const acceptanceClass = contractor.acceptance_status || 'pending';
            card.className = `contractor-card ${contractor.is_primary ? 'primary' : ''} acceptance-${acceptanceClass}`;
            card.id = `card-${propertyId}-${contractor.contractor_id}`;

            let statusBadge = '';
            if (contractor.acceptance_status === 'pending') {
                statusBadge = '<span class="acceptance-badge pending">‚è≥ PENDING</span>';
            } else if (contractor.acceptance_status === 'accepted') {
                statusBadge = '<span class="acceptance-badge accepted">‚úì ACCEPTED</span>';
            } else if (contractor.acceptance_status === 'declined') {
                statusBadge = '<span class="acceptance-badge declined">‚úó DECLINED</span>';
            }

            card.innerHTML = `
                <div class="contractor-name">
                    ${escapeHtml(contractor.name)}
                    ${contractor.is_primary ? '<span class="primary-badge">PRIMARY</span>' : ''}
                    ${statusBadge}
                </div>
                <div class="contractor-role">[${escapeHtml(contractor.role)}]</div>
                <div class="contractor-email">${escapeHtml(contractor.email)}</div>
                ${contractor.acceptance_status === 'accepted' && contractor.accepted_at ? `<div class="acceptance-info">Accepted: ${new Date(contractor.accepted_at).toLocaleString()}</div>` : ''}
                ${contractor.acceptance_status === 'declined' && contractor.declined_at ? `<div class="acceptance-info">Declined: ${new Date(contractor.declined_at).toLocaleString()}</div>` : ''}
                ${!contractor.is_primary ? `<button class="set-primary-btn" onclick="setPrimaryContractor(${propertyId}, ${contractor.contractor_id})">Set as Primary</button>` : ''}
                <button class="remove-btn" onclick="removeContractor(${propertyId}, ${contractor.contractor_id})">‚úï Remove</button>
            `;

            return card;
        }

        function populateContractorDropdown(property) {
            const select = document.getElementById(`select-${property.id}`);
            if (!select) {
                console.error(`[DEBUG] Select element not found for property ${property.id}`);
                return;
            }

            // Get IDs of already assigned contractors
            const assignedIds = property.contractors.map(c => c.contractor_id);
            console.log(`[DEBUG] Property ${property.id} (${property.name}):`, {
                totalContractors: allContractors.length,
                assignedIds: assignedIds,
                allContractors: allContractors
            });

            // Filter out already assigned contractors
            const availableContractors = allContractors.filter(c => !assignedIds.includes(c.id));
            console.log(`[DEBUG] Available contractors for property ${property.id}:`, availableContractors);

            // Clear existing options except the first one
            select.innerHTML = '<option value="">-- Select Contractor --</option>';

            // Add available contractors with their roles
            availableContractors.forEach(contractor => {
                const option = document.createElement('option');
                option.value = contractor.id;
                option.textContent = `${contractor.name} - [${contractor.role}] (${contractor.email})`;
                select.appendChild(option);
                console.log(`[DEBUG] Added option: ${option.textContent}`);
            });

            if (availableContractors.length === 0) {
                console.warn(`[DEBUG] No available contractors to show for property ${property.id}`);
            }
        }

        async function assignContractor(propertyId) {
            const select = document.getElementById(`select-${propertyId}`);
            const contractorId = parseInt(select.value);

            if (!contractorId) {
                alert('Please select a contractor');
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/properties/${propertyId}/contractors/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        contractor_id: contractorId,
                        is_primary: false
                    })
                });

                if (response.ok) {
                    // Reload contractors and board
                    await loadAllContractors();
                    await loadPropertyBoard();
                } else {
                    const error = await response.json();
                    alert(`Failed to assign contractor: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error assigning contractor:', error);
                alert('Failed to assign contractor. Check console for details.');
            }
        }

        async function removeContractor(propertyId, contractorId) {
            if (!confirm('Remove this contractor from the property?')) {
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/properties/${propertyId}/contractors/${contractorId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    // Reload contractors and board
                    await loadAllContractors();
                    await loadPropertyBoard();
                } else {
                    const error = await response.json();
                    alert(`Failed to remove contractor: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error removing contractor:', error);
                alert('Failed to remove contractor. Check console for details.');
            }
        }

        async function setPrimaryContractor(propertyId, contractorId) {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/properties/${propertyId}/contractors/${contractorId}/primary`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    // Reload contractors and board
                    await loadAllContractors();
                    await loadPropertyBoard();
                } else {
                    const error = await response.json();
                    alert(`Failed to set primary contractor: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error setting primary contractor:', error);
                alert('Failed to set primary contractor. Check console for details.');
            }
        }

        function goBack() {
            const role = currentUserRole;
            if (role === 'Admin') {
                window.location.href = '/static/AdminDashboard.html';
            } else if (role === 'Manager') {
                window.location.href = '/static/ManagerDashboard.html';
            } else {
                window.location.href = '/static/login.html';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
  <script src="/static/ai-chat-widget.js"></script>
</body>
</html>
